<h1 style="text-align: center">天天黄历 - 黄道吉日速查</h1>
<h3 style="text-align: center">Version 1.0 | <a href="release_1.0.html">Release notes</a></h3>
<p>“黄历”，即黄帝历。考古发现，我国早在四千多年前就开始有了历法，三千多年前就已经有了用甲骨文记载的历书。我国古代使用的历法有皇帝历、颛顼历、夏历、殷历、周历和鲁历六种，其中以传说是由轩辕黄帝创建的“黄历”最为古老.</p>
<p>黄道吉日：旧时以星象来推算吉凶,谓青龙、明堂、金匮、天德、玉堂、司命六个星宿是吉神,六辰值日之时,诸事皆宜,不避凶忌,称为“黄道吉日”。泛指宜于办事的好日子.</p>
